<!-- app/templates/upload_stock_data.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Stock Data</title>
</head>
<body>
    <h2>Upload Stock Data</h2>
    <form action="{{ url_for('auth.upload_stock_data') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <a href="{{ url_for('auth.view_stock_data') }}">View Uploaded Stock Data</a>
</body>
</html>
