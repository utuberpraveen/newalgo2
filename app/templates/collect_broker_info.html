<!-- templates/collect_broker_info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Broker Information</title>
</head>
<body>
    <h1>Enter Broker Information</h1>
    <form method="POST">
        <label for="app_key">App Key:</label>
        <input type="text" name="app_key" required><br>

        <label for="broker_user_id">Broker UserID:</label>
        <input type="text" name="broker_user_id" required><br>

        <label for="dob">Date of Birth (or PAN):</label>
        <input type="text" name="dob" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <button type="submit">Save Broker Information</button>
    </form>
</body>
</html>
